                async function makePurchase(service, sku) {
                  // Define the preferred payment method and item ID
                  const paymentMethods = [{
                    supportedMethods: "https://play.google.com/billing",
                    data: {
                      sku: 'abc123',
                    }
                  }];

                  const paymentDetails = {
                    total: {
                      label: `Razem`,
                      amount: {currency: `PLN`, value: `0`}
                    }
                  };

                  const request = new PaymentRequest(paymentMethods, paymentDetails);

                  try {
                    const paymentResponse = await request.show()
                    const { purchaseToken } = paymentResponse.details
                    console.log('paymentResponse', paymentResponse)
                    console.log('purchaseToken', purchaseToken)
                    // Call backend to validate the purchase.
                    // Acknowledge using the Digital Goods API. Use ‘onetime' for
                    // items that can only be purchased once and ‘repeatable for
                    // items that can be purchased multiple times.
                    await service.acknowledge(purchaseToken, 'repeatable')

                    // Optional: tell the PaymentRequest API the validation was
                    // successful. The user-agent may show a "payment successful"
                    // message to the user.
                    const paymentComplete =
                      await paymentResponse.complete('success')

                    console.log('paymentComplete', paymentComplete)

                  } catch (e) {
                    console.log('e', e)
                    // The purchase failed, and we can handle the failure here.
                    // AbortError usually means a user cancellation
                  }
